buildscript {{
  repositories {{
    jcenter()
  }}

  dependencies {{
    classpath 'com.android.tools.build:gradle:2.2.3'
{gradle_deps}
  }}
}}

repositories {{
{extra_maven_repos}
}}

apply plugin: 'com.android.application'

dependencies {{
{project_deps}
}}

android {{
  compileSdkVersion {sdk_version}
  buildToolsVersion '{build_tools_version}'

  defaultConfig {{
    applicationId '{app_id}'
    minSdkVersion {min_sdk_version}
    versionCode 1
    versionName '1.0'
